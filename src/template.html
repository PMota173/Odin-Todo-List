<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planify</title>
</head>
<body>
    <div class="menu">
        <div class="logo">
            <h1>Planify</h1>
            <div class="menu-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div style="border-top: 2px solid #ccc; height: 1px; width: 100%;"></div>
        <h3 class="tasks-title">Tasks</h3>
        <ul class="tasks-selection">
            <li class="selected option-task anima-below">All</li>
            <li class="option-task anima-below">Today</li>
            <li class="option-task anima-below">This week</li>
            <li class="option-task anima-below">Overdue</li>
        </ul>
        <h3 class="projects-title">Projects</h3>
        <div class="projects-selection">
            <h4 class="create-project anima-below"><span class="plus">+</span><span class="text">Create Project</span></h4>
            <ul class="project-list">
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="main-header">
            <h1 class="filter-loaded"></h1>
            <span class="tasks-quantity"></span>
        </div>
        <div style="border-top: 2px solid #ccc; height: 1px; width: 100%;"></div>
        <div>
            <div class="create-task"><span class="plus">+</span><span>Add New Task</span></div>
        </div>
        <div style="border-top: 2px solid #ccc; height: 1px; width: 100%;"></div>
        
        <div class="task-list">
            <div class="task">
                <input type="checkbox">
                
                <div class="task-title">go to the gym</div>
                <div class="data">
                    <div class="date">2020-07-01</div>
                </div>
                <div class="details"> > </div>
            </div>
        </div>
    </div>
    <div class="info"></div>
</body>
</html>
