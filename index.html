<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planify</title>
<script defer src="main.js"></script></head>
<body>
    <div class="menu">
        <div class="logo">
            <h1>Planify</h1>
            <div class="menu-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div style="border-top: 2px solid #ccc; height: 1px; width: 100%;"></div>
        <h3 class="tasks-title">Tasks</h3>
        <ul class="tasks-selection">
            <li class="selected option-task anima-below">All</li>
            <li class="option-task anima-below">Today</li>
            <li class="option-task anima-below">This week</li>
            <li class="option-task anima-below">Overdue</li>
        </ul>
        <h3 class="projects-title">Projects</h3>
        <div class="projects-selection">
            <h4 class="create-project anima-below"><span class="plus">+</span><span class="text">Create Project</span></h4>
            <ul class="project-list">
            </ul>
        </div>

        <div>
         

        </div>
    </div>
    <div class="main">
        <div class="main-header">
            <h1 class="filter-loaded"></h1>
            <span class="tasks-quantity"></span>
        </div>
        <div>
            <div class="create-task btn btn-open"><span class="plus">+</span><span>Add New Task</span></div>
            <div class="task-list"></div>
        </div>
    </div>  
    <div class="info hidden">
        <div class="info-header">
            <div id="priority-color" style="height: 20px; width: 20px; border-radius: 50%;"></div>
            <h2>Task</h2>
        </div>
        <form action="" class="info-form">
            <div>
                <label for="task-info-title">Name:</label>
                <input type="text" id="task-info-title" autocomplete="off" spellcheck="false" name="task-info-title">
            </div>

            <div>
                <label for="task-info-description">Description:</label>
                <textarea id="task-info-description" spellcheck="false" name="task-info-description"></textarea>
            </div>
            
            <div>
                <label for="task-info-due-date">Due Date:</label>
                <input type="date" id="task-info-due-date" name="task-info-due-date">
            </div>
            <div>
                <label class="project-label" for="task-info-project">Project:</label>
                <select name="task-info-project" id="task-info-project" class="select-project-info">
                    <option value="0">No Project</option>
                </select>
            </div>
    
            <label for="" >Priority:</label>
            <section class="radios-task-priority-info">
                <label for="task-priority-green-info">
                    <input type="radio" name="task-priority-info" id="task-priority-green-info">
                    <span class="radio-color-info"></span>
                </label>
                <label for="task-priority-yellow-info">
                    <input type="radio" name="task-priority-info" id="task-priority-yellow-info">
                    <span class="radio-color-info"></span>
                </label>
                <label for="task-priority-red-info">
                    <input type="radio" name="task-priority-info" id="task-priority-red-info">
                    <span class="radio-color-info"></span>
                </label>
            </section>
            <div class="info-buttons-div">
                <button class="delete-task-btn info-btn" type="button">Delete</button>
                <button class="cancel-task-btn info-btn" type="button">Cancel</button>
                <button class="save-task-btn info-btn" type="button">Save</button>
            </div>
        </form>
    </div>

    <section class="modal hidden">
        <div class="modal-header">
            <h2>New Task</h2>
            <div class="btn-close" style="margin-right: 20px;">x</div>
        </div>
        <form class="task-creation-form" action="">
            <label for="task-title">Title</label>
            <input type="text" id="task-title" autocomplete="off" spellcheck="false" name="task-title" required>
            
            <label for="task-description">Description</label>
            <textarea id="task-description" spellcheck="false" name="task-description"></textarea>
            
            <label for="task-due-date">Due Date</label>
            <input type="date" id="task-due-date" name="task-due-date">
            
            <label class="project-label" for="task-project">Project</label>
            <select name="task-project" id="task-project" class="select-project">
                <option value="0">No Project</option>
            </select>

            <label for="task-priority">Priority</label>
            <div class="last-line">
                <div class="radios-task-priority">
                    <label for="task-priority-green">
                        <input type="radio" name="task-priority" id="task-priority-green" checked>
                        <span class="radio-color"></span>
                    </label>
                    <label for="task-priority-yellow">
                        <input type="radio" name="task-priority" id="task-priority-yellow">
                        <span class="radio-color"></span>
                    </label>
                    <label for="task-priority-red">
                        <input type="radio" name="task-priority" id="task-priority-red">
                        <span class="radio-color"></span>
                    </label>
                    
                </div>
                <button class="add-task-btn" type="button">Save</button>
            </div>  
        </form>
    </section>
    <div class="overlay hidden"></div>
    </div>
</body>
</html>
